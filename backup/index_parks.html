<!doctype html>
<html lang="en">
<head>
  <title>Map of parks</title>
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
    <link rel="stylesheet" href="/static/css/ribbon.css" />
  <!--[if lte IE 8]>
      <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
  <![endif]-->
  <script src="//code.jquery.com/jquery-2.0.0.min.js"></script>
  <link href='//fonts.googleapis.com/css?family=Milonga' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> <style type="text/css">
    body {
        padding: 0;
        margin: 0;
    }
    html, body, #map {
        height: 100%;
        font-family: 'Milonga', cursive;
    }
    .leaflet-container .leaflet-control-zoom {
        margin-left: 13px;
        margin-top: 70px;
    }
 
 
 
    #map { z-index: 1;}
    #title { z-index: 2; position: absolute; left: 10px; }
  </style>
 
</head>
<body>
  <h1 id="title">National Park Locator</h1>
  <div id="map"></div>
  <script src="//cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([42.35, -71.06], 12);
    var markerLayerGroup = L.layerGroup().addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
    }).addTo(map);

    function getPins(e){
      bounds = map.getBounds();
      url = "parks/within?lat1=" + bounds.getSouthWest().lat + "&lon1=" + bounds.getSouthWest().lng + "&lat2=" + bounds.getNorthEast().lat + "&lon2=" + bounds.getNorthEast().lng;
      $.get(url, pinTheMap, "json")
    }

    function pinTheMap(data){
      //clear the current pins
      map.removeLayer(markerLayerGroup);
 
      //add the new pins
      var markerArray = new Array(data.length)
      for (var i = 0; i < data.length; i++){
        park = data[i];
        markerArray[i] = L.marker([park.lat, park.lon]).bindPopup(park.name);
      }
 
      markerLayerGroup = L.layerGroup(markerArray).addTo(map);
    }

    map.on('dragend', getPins);
    map.on('zoomend', getPins);
    map.whenReady(getPins)

  </script>
  <span id="fossribbon"><a href="https://openshift.redhat.com/app/console/application_types/custom?name=parks&initial_git_url=https%3A%2F%2Fgithub.com/ryanj/flask-postGIS.git&cartridges[]=python-2.6&cartridges[]=postgresql-9.2">Run me on OpenShift</a></span>
</body>
</html>
